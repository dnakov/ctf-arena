apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctf-api
  namespace: ctf-arena
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctf-api
  template:
    metadata:
      labels:
        app: ctf-api
    spec:
      containers:
        # Main API container
        - name: api
          image: ctf-api:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: ctf-api-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
