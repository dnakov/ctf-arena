apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctf-web
  namespace: ctf-arena
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ctf-web
  template:
    metadata:
      labels:
        app: ctf-web
    spec:
      containers:
        - name: web
          image: ctf-web:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: ctf-web
  namespace: ctf-arena
spec:
  selector:
    app: ctf-web
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
